<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Guide to Synthesis</title>
    <link rel="stylesheet" href="styles/main.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="full-screen">
      <nav
        class="navbar navbar-expand-lg bg-light navbar-light py-3 bookmark-nav"
      >
        <div class="container p-0 ms-5 me-5">
          <div class="my-auto">
            <!-- Title -->
            <a href="#" class="navbar-brand title">Bookmarks</a>
          </div>
          <!-- Hamburger menu is hidden unless on a very small screen -->
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navigation menu -->
          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-5">
              <li class="nav-item">
                <!-- Link to my bookmarks page -->
              </li>

              <li class="nav-item ms-3">
                <a href="index.html" class="nav-link mt-lg-0 ms-lg-5"
                  >Back to Homepage</a
                >
              </li>
              <!-- Link to my resume website -->
              <li class="nav-item ms-3">
                <a
                  href="https://matt0792.github.io/resume/"
                  target="blank"
                  class="nav-link mt-lg-0"
                  >About</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Consists of many blocks of content, laid out horizontally -->
      <!-- Formatting is pretty much the same for all of them -->
      <!-- I added comments for only the first one, to avoid unnecessary mess -->
      <section class="content">
        <div class="bookmark-display" id="bookmarkDisplay">
          <div class="placeholder-block" id="placeholder">
            <h2>You don't have any bookmarks!</h2>
            <p>
              Click the "Save for Later" button on relevant tabs to populate
              this page
            </p>
          </div>
        </div>
        <div class="comment-container">
          <form class="comment-form">
            <label for="comments">Notes:</label>
            <textarea
              id="comments"
              name="Comments"
              rows="4"
              cols="50"
            ></textarea>
          </form>
          <div class="save-button" onClick="saveComment()">Save</div>
        </div>
      </section>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/bookmarks.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </body>
</html>
